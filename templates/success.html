<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .success-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .payment-details {
            background: #d4edda;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .payment-details p {
            margin: 10px 0;
            color: #155724;
        }
        .payment-details strong {
            color: #0f4229;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Payment Successful!</h1>
        <p style="color: #666; margin-bottom: 20px;">Thank you for your payment</p>

        {% if payment %}
        <div class="payment-details">
            <p><strong>Payment ID:</strong> {{ payment.payment_id }}</p>
            <p><strong>Amount:</strong> ${{ payment.amount }}</p>
            <p><strong>Description:</strong> {{ payment.description }}</p>
            <p><strong>Status:</strong> {{ payment.status }}</p>
        </div>
        {% endif %}

        <a href="/" class="btn">← Back to Home</a>
    </div>
</body>
</html>
